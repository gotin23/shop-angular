<section *ngIf="visible" >
    <article>
        <button type="button" class="close-btn" (click)="visibleChange.emit(false)">X</button>
        <div class="title-container">
            <h3>{{article.name}}</h3>
            <p>Prix: {{article.price}}â‚¬</p>
        </div>   
        <div class="detail-container">         
        <img [src]="article.image" alt="article.name">  
            <p class="description">{{article.description}}</p>
    </div>
    <div class="btn-container">
        <button type="button" class="primary-btn " (click)="addToCart(article)">
            Ajouter au panier
        </button>
    </div>
    </article>
</section>
