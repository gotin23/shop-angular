<section *ngIf="visible">
  <article>
    <img
      src="assets/icons/close-icon.png"
      alt="icone de fermeture"
      (click)="visibleChange.emit(false)"
      class="close-btn"
    />
    <div class="title-container">
      <h2>{{ article.name }}</h2>
      <p>
        Prix: <b>{{ article.price }}â‚¬</b>
      </p>
    </div>
    <div class="detail-container">
      <img [src]="article.image" alt="article.name" />
      <p class="description">{{ article.description }}</p>
    </div>
    <div class="btn-container">
      <button type="button" class="primary-btn" (click)="addToCart(article)">
        Ajouter au panier
      </button>
    </div>
  </article>
</section>
